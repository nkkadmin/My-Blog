<html>
    <head>
        <title>技术博客</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="../css/base.css">
        <style>
            .el-container:nth-child(5) .el-aside,
            .el-container:nth-child(6) .el-aside {
                line-height: 260px;
            }

            .el-container:nth-child(7) .el-aside {
                line-height: 320px;
            }
            .el-carousel__item h3 {
                color: #475669;
                font-size: 18px;
                opacity: 0.75;
                line-height: 300px;
                margin: 0;
                background-color: #475669;
            }

            .text {
                font-size: 14px;
            }
            .left_content .right_content{
                background-color: #fdfdfd;
                min-height: 500px;
            }

            .blog_item{
                border-bottom: 1px solid #f0f0f0;
                /*min-height: 131px;*/
                padding-bottom: 35px;
                margin-bottom: 35px;
            }
            .blog_item:last-child {
                border-bottom: none;
            }
            .blog_item_img{
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .load_more{
                width: 400px;
                margin: 50px 0px 50px 300px;
            }
            .blog_content_list{
                margin: 60px 0;
            }
            .blog_item_title{
                color: #6e7da2;
                height: 30px;
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .blog_item_date {
                color: rgba(110, 125, 162, .4);
                font-size: 12px;
                margin-bottom: 10px;
            }
            .blog_item_content{
                font-size: 13px;
                line-height: 24px;
                color: rgba(110, 125, 162, .8);
            }
        </style>
    </head>

        </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/index/component.js"></script>
<script>
    var Main = {
            methods: {
                search:function(){
                    this.blogTitle = this.searchKey;
                    this.getBlogByMenuId(this.currentMenuId);
                },
                getBlogByMenuId:function(menuId){
                    var self = this;
                    if (!self.isAppend){
                        self.blogList.splice(0,self.blogList.length);
                    }
                    axios.post("/index/blog/getBlog",{"pageNo":self.page.pageNo,"pageSize":self.page.pageSize,"menuId":menuId,"blogTitle":self.blogTitle}).then(function(response){
                        if(response.data != null && response.data.list != null){
                            for ( var i = 0; i <response.data.list.length; i++){
                                self.blogList.push(response.data.list[i]);
                            }
                            self.page.totalPage = response.data.pages;
                            self.page.totalSize = response.data.total;
                            if (self.page.pageNo >= self.page.totalPage){
                                self.showLoadMore = false;
                            }else{
                                $(".load_more").text("加载数据");
                                self.showLoadMore = true;
                            }
                        }
                        self.fullscreenLoading = false;
                    });
                },
                loadMoreFun() {
                    if(this.page.pageNo < this.page.totalPage){
                        this.fullscreenLoading = true;
                        this.isAppend = true;
                        this.page.pageNo += 1;
                        //获取当前选中的菜单
                        this.getBlogByMenuId(this.currentMenuId);
                    }else{
                        $(".load_more").text("没有多余的数据");
                    }
                },
                blogInfo(id){
                    window.location.href = "/blog/blog.html?id="+id;
                }
            },
            data() {
                return {
                    searchKey:"",
                    currentMenuId:'',
                    defaultIndex:'0',
                    blogTitle:"",
                    currentDate: new Date(),
                    menuList:[],
                    blogList:[],
                    searchKey:'', //搜索关键字
                    showLoadMore:false,
                    fullscreenLoading: false,
                    page:{
                        pageNo:1,
                        pageSize:10,
                        totalPage:1,//共几页
                        totalSize:0 //共几条记录
                    },
                    isAppend:false
                }
            },
            mounted:function(){
                this.getBlogByMenuId(1);
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</html>
