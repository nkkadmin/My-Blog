<html>
    <head>
        <title>xx</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="../css/base.css">
        <style>

            .el-container:nth-child(5) .el-aside,
            .el-container:nth-child(6) .el-aside {
                line-height: 260px;
            }

            .el-container:nth-child(7) .el-aside {
                line-height: 320px;
            }
            .el-carousel__item h3 {
                color: #475669;
                font-size: 18px;
                opacity: 0.75;
                line-height: 300px;
                margin: 0;
                background-color: #475669;
            }

            .title {
                font-size: 34px;
                font-weight: 700;
                line-height: 1.3;
                text-align: center;
                margin-top: 80px;
            }
            .content{
                margin: 50px 200px 100px 200px;
            }
            .content img{
                max-width: 100%;
                height: auto;
            }
            .dt_other{
                text-align: right;
                margin: 20px 200px 0px 0px;
                font-size: 12px;
                color: #969696;
            }
            .comment{
                margin: 0px 200px 100px 200px;
            }
            .comment_card{
                width: 71%;
            }
            .comment_content{
                font-size: 12px;
                margin-top: 10px;
            }
            .dianzan img{
                width: 50px;
                margin-left: 200px;
                margin-top: -40px;
                margin-bottom: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
   <!-- <embed src="../muics/chai.mp3" hidden="true"/>-->
    <div id="app">
            <template>
                <header-content></header-content>
                <el-container>

                    <el-main>
                        <el-row>
                            <el-col :span="24">
                                <div class="grid-content bg-purple-dark title" v-text="info.title">
                                </div>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <div class="grid-content bg-purple-dark dt_other">
                                    <span>发布时间：{{info.createTime}}</span>
                                    <span>浏览量：{{info.lookNum == null ? 0 : info.lookNum}}</span>
                                    <span>点赞量：{{info.zanNum == null ? 0 : info.zanNum}}</span>
                                </div>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <div class="grid-content bg-purple-dark content" v-html="info.content">
                                </div>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col>
                                <div @click="dianzan" class="dianzan"><img src="../img/good.png" title="点个赞吧"/></div>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-form ref="form" :model="form" style="margin: 0px 200px 0px 200px;">
                                <el-form-item label="">
                                    <el-input type="textarea" placeholder="写下您的评论" v-model="form.commonDesc" class="common-input"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit">评论</el-button>
                                </el-form-item>
                            </el-form>
                        </el-row>
                        <el-row :gutter="24" >
                            <el-col :span="24" class="comment">
                                <el-card shadow="never" class="comment_card">
                                <div slot="header" class="clearfix">
                                    <span>评论</span>
                                </div>
                                <div class="grid-content bg-purple">
                                    <div v-for="(item,index) in commentList" :key="item.id" class="text item comment_content">
                                        #{{index+1}} {{item.createTime}}<br/>
                                        {{item.content}}
                                    </div>
                                </div>
                                <div v-if="commentList.length == 0" style="color: #ada4a4;">暂无评论</div>
                                <div v-if="commentList.length > 0 && commentForm.pageNo < commentForm.totalPage" style="margin-top: 50px;text-align: center;color: #ada4a4;cursor: pointer;" @click="more">加载更多</div>
                                <div v-if="commentList.length > 0 &&commentForm.pageNo >= commentForm.totalPage" style="margin-top: 50px;text-align: center;color: #ada4a4;">已全部加载</div>
                                </el-card>
                             </el-col>
                        </el-row>
                    </el-main>
                </el-container>
                <top></top>
                <footer-content></footer-content>
            </template>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/url.js"></script>
    <script src="../js/index/component.js"></script>
<script>
    var Main = {
            methods: {
                dianzan:function(){
                    var self = this;
                    axios.get("/index/blog/dianZan/"+self.id,null).then(function(response){
                        if(response.data > -1 ){
                            self.$message({
                                showClose: true,
                                message: '点赞成功',
                                type: 'success'
                            });
                        }
                    });
                },
                getInfo:function(){
                    var self = this;
                    self.tableData = [];
                    self.isAppend = false;
                    axios.get("/index/blog/info/"+self.id,null).then(function(response){
                        if(response.data != null && response.data != null){
                            self.info = response.data;
                            $("title").text(self.info.title);
                        }
                        self.loadComment();
                    });
                },
                addLookNum:function(){ //添加浏览量
                    axios.get("/index/blog/look/"+this.id,null).then(function(response){
                        if(response.data != null && response.data != null){

                        }
                    });
                },
                initParam:function(){
                    var param = GetRequest();
                    this.id = param.id;
                    this.commentForm.blogId = param.id;
                },
                onSubmit:function(){
                    var self = this;
                    if(self.form.commonDesc == null || self.form.commonDesc === ""){
                        this.$message({
                            showClose: true,
                            message: '请填写评论内容',
                            type: 'warning'
                        });
                        return;
                    }
                    var params={
                        blogId:self.id,
                        content:self.form.commonDesc
                    }
                    axios.post("/index/comment/save",params).then(function(response){
                        self.$message({
                            showClose: true,
                            message: response.data.success ? "评论成功" : "评论失败",
                            type: response.data.success ? "success" : "error"
                        });
                        if(response.data.success){
                            self.form.commonDesc = null;
                            self.appendComent = false;
                            self.loadComment();
                        }
                    });
                },
                loadComment:function(){
                    var self = this;
                    if(!self.appendComent){
                        self.commentList.splice(0,self.commentList.length);
                        self.appendComent = true;
                    }

                    axios.post("/index/comment/getComment",this.commentForm).then(function(response){
                        if(response.data != null){
                            var contentList = response.data.list;
                            for(var index in contentList){
                                self.commentList.push(contentList[index]);
                            }
                            self.commentForm.totalPage = response.data.pages;
                        }
                    });
                },
                more:function(){
                    if(this.commentForm.totalPage > this.commentForm.pageNo){
                        this.commentForm.pageNo = this.commentForm.pageNo + 1;
                        this.loadComment();
                    }
                }
            },
            data() {
                return {
                    id:"",
                    info:"",
                    form:{
                        commonDesc:null
                    },
                    commentForm:{
                      blogId:"",
                      pageNo:1,
                      pageSize:10,
                      totalPage:0
                    },
                    commentList:[],
                    appendComent:true
                }
            },
            mounted:function(){
                this.initParam();
                this.getInfo();
                this.addLookNum();
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</html>
