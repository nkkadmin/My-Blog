<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>相册集</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


    <!-- Bootstrap Core CSS -->
    <link href="../gallery/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../gallery/css/animate.css" rel="stylesheet" media="all" type="text/css">

    <link href="../gallery/css/portfolio.css" type="text/css" rel="stylesheet" media="all">

    <link href="../gallery/css/style.css" rel="stylesheet" media="all" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../gallery/js/html5shiv.js"></script>
    <script src="../gallery/js/respond.min.js"></script>
    <![endif]-->
<body>
<div id="app">
    <template>
        <header-content></header-content>
        <el-container>
            <el-main>
                <div class="container">
                    <div class="heading wow fadeInUp" data-wow-delay=".1s" data-wow-duration="1s">
                        <h2>相册集</h2>
                        <hr class="line">
                    </div>
                    <div class="filter-container isotopeFilters">
                        <ul class="list-inline filter">
                            <li class="active"><button class="btn btn-isoFilter" data-filter="*">All </button></li>
                            <li v-for="tag in tagList"><button class="btn btn-isoFilter" :data-filter="'.'+tag.enTag">{{tag.cnTag}}</button></li>
                        </ul>
                    </div>
                    <div class="isotopeContainer">
                        <ul id="list">
                            <li v-for="item in listData" :class="'col-lg-4 col-sm-4 col-md-6 isotopeSelector ' + item.enTags">
                                <div class="portfolio-box zoom-effect">
                                    <img :src="item.url" class="img-responsive" alt="">
                                    <div class="portfolio-box-caption">
                                        <div class="portfolio-box-caption-content">
                                            <div class="project-name">
                                                {{item.title}}
                                            </div>
                                            <div class="project-category">
                                                Category
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="text-center"><button class="btn btn-skin" id="isotopeShowMore" >Show More</button></div>
                </div>
            </el-main>
        </el-container>
        <!--<footer-content></footer-content>-->
    </template>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../js/index/component.js"></script>

<!-- ========== Scripts ========== -->
<script type="text/javascript" src="../gallery/js/jquery-3.1.1.min.js"></script>
<!-- 瀑布流 -->
<script type="text/javascript" src="../gallery/js/jquery.localScroll.min.js"></script>
<!-- 页面滚动动画 -->
<script type="text/javascript" src="../gallery/js/wow.min.js"></script>
<!-- 瀑布流 -->
<script type="text/javascript" src="../gallery/js/isotope.pkgd.min.js"></script>

<!-- Definity JS -->
<script type="text/javascript" src="../gallery/js/main.js"></script>
<script type="text/javascript" src="../gallery/js/jquery.picEyes.js"></script>
<script>
    $(function () {
        //picturesEyes($('.demo li'));
        $('#list>li').picEyes();
    });
</script>
<script>
    var Main = {
        methods: {

            loadCream:function () {
                var self = this;
                self.issuesHeight = 0;

                var param = {
                    "pageNo":self.pageNo,
                    "pageSize":self.pageSize
                }
                axios.post("/index/camrea/queryAll", param).then(function (response) {
                    console.log(response);
                    if(response.data.cameraIndexVos != null){
                        self.listData = response.data.cameraIndexVos;
                    }
                    if(response.data.allInTags != null){
                        self.tagList = response.data.allInTags;
                    }
                });
            },
            info:function(id){
                window.location.href = "/blog/blog.html?id="+id;
            },
            nextPage:function () {
                this.pageNo++;
                this.loadCream();
            }
        },
        data() {
            return {
                pageNo:1,
                pageSize:10,
                hasNextPage:false,
                currentMenuId: '',
                menuList: [],
                listData: [],
                tagList:[]
            }
        },
        mounted: function () {
            this.loadCream();
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
