<script>
    var Main = {
        methods: {

            loadCream:function () {
                var self = this;
                self.issuesHeight = 0;
                if(!self.isAppend)
                    self.listData = [];

                var param = {
                    "pageNo":self.pageNo,
                    "pageSize":self.pageSize,
                    "year":self.year
                }
                axios.post("/index/camrea/searchList", param).then(function (response) {
                    // self.listData = self.listData.concat(response.data.object);
                    if(self.listData.length > 0){
                        self.listData = self.listData.concat(response.data.object);
                    }else{
                        self.listData = response.data.object;
                    }
                    self.years = response.data.years;
                    var datas = self.listData;
                    var itemSize = 0;
                    for(var key in datas){
                        itemSize += datas[key].length;
                    }
                    self.issuesHeight = itemSize * 250;
                    self.pageNo = response.data.pageNo;
                    self.hasNextPage = response.data.hasNextPage;
                    $(".issues").css("height",self.issuesHeight+"px !important");
                });
            },
            info:function(id){
                window.location.href = "/blog/blog.html?id="+id;
            },
            nextPage:function () {
                this.pageNo++;
                this.isAppend = true;
                this.loadCream();
            },
            clickYear:function (year) {
                this.year = year;
                this.isAppend = false;
                this.loadCream();

            }

        },
        data() {
            return {
                issuesHeight:0, //数据条数
                pageNo:1,
                pageSize:10,
                hasNextPage:false,
                currentMenuId: '',
                menuList: [],
                listData: [],
                isAppend:false,
                years:[],
                year:null
            }
        },
        mounted: function () {
            self.isAppend = false;
            this.loadCream();
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
