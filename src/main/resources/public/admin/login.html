<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../../css/component.css" />
<!--[if IE]>
	<script src="../../js/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
		<div class="container demo-1" id="app">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input v-model="form.username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input v-model="form.password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF" @click="login()">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../../js/TweenLite.min.js"></script>
		<script src="../../js/EasePack.min.js"></script>
		<script src="../../js/rAF.js"></script>
		<script src="../../js/demo-1.js"></script>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script>
			var Main = {
				methods: {
					valid:function(){
						var self = this;
						if(self.form.username == null){
							self.error = "用户名不能为空";
						}else if(self.form.password == null){
							self.error = "密码不能为空";
						}else{
							self.error = "ok";
						}
					},
					login:function(){
						var self = this;
						self.valid();
						if(self.error != "ok"){
							self.$message({
								showClose: true,
								message: self.error,
								type: 'error'
							});
							return;
						}
						axios.post("/admin/login/login",self.form).then(function (value) {
							console.log(value);
							self.$message({
								showClose: true,
								message: value.data.msg,
								type: value.data.success ? "success" : 'error'
							});
							if(value.data.success){
								window.location.href = "/admin/index.html";
							}
						})
					},
				},
				data() {
					return {
						error:"",
                        form:{
                        	username:null,
							password:null
						}
					}
				}
			}
			var Ctor = Vue.extend(Main)
			new Ctor().$mount('#app')
		</script>
	</body>
</html>
