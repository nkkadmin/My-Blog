<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../element-ui/css/index.css">
    <style>
        .transition-box {
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            border: 2px dashed;
            border-color: #3d598a;
        }
    </style>
</head>
<body>
    <div id="app">
        <template>
            <el-row :gutter="20">
                <el-col :span="10">
                    <div class="transition-box">
                        <div>文章数量</div>
                        <div>{{articleNum}}</div>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="transition-box">
                        <div>评论数量</div>
                        <div>{{commentNum}}</div>
                    </div>
                </el-col>
            </el-row>
        </template>
    </div>
</body>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/axios.min.js"></script>
    <script src="../element-ui/js/index.js"></script>
    <script type="text/javascript" src="../../js/url.js"></script>
    <script>
        var Main = {
            data() {
                return {
                    articleNum:0, //文章数量
                    commentNum:0  //评论数量
                }
            },
            methods: {
                loadData:function(){
                    var self = this;
                    toGet("/admin/main/loadData",null,self,function (response) {
                        if(response.data.success){
                            self.articleNum = response.data.articleNum;
                            self.commentNum = response.data.commentNum;
                        }
                    });
                }
            },
            mounted:function(){
                this.loadData();
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</html>
