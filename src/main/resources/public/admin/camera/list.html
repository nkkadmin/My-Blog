<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摄影作品管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../element-ui/css/index.css">
    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 18px;
            opacity: 0.75;
            line-height: 300px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>
</head>
<body>
    <div id="app">
        <template>
            <el-form ref="form" :model="form" label-width="450px">
                <el-input v-model="form.tags" placeholder="标签查询" style="width: 200px;"></el-input>
                <el-button type="primary" @click="search">搜索</el-button>
                <el-button type="primary" @click="add">新建</el-button>
            </el-form>

            <el-table :data="tableData" v-loading="loading" border style="width: 100%;margin-top: 10px;"
                      :header-cell-style="{background:'#eef1f6',color:'#606266'}">
                <el-table-column fixed prop="id" label="ID">
                </el-table-column>
                <el-table-column prop="title" label="标题">
                </el-table-column>
                <el-table-column prop="tags" label="标签">
                </el-table-column>
                <el-table-column prop="statu" label="状态">
                </el-table-column>
                <el-table-column prop="createTime" label="创建时间">
                </el-table-column>
                <el-table-column prop="updateTime" label="更新时间">
                </el-table-column>
                <el-table-column prop="lookNum" label="浏览量">
                </el-table-column>
                <el-table-column prop="commentNum" label="点赞量">
                </el-table-column>

                <el-table-column fixed="right" label="操作" >
                    <template slot-scope="scope">
                        <el-button @click="edit(scope.row.id)" type="text" size="small">编辑</el-button>
                        <el-button @click="getImages(scope.row.id)" type="text" size="small">图片管理</el-button>
                        <el-button v-if="scope.row.statu == '有效'" @click="deleteById(scope.row.id)" type="text" size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="form.pageNo"
                    :page-size="form.pageSize"
                    :total="totals">
            </el-pagination>
            <el-dialog
                    title="提示"
                    :visible.sync="imageShow"
                    width="30%"
                    center>
                <el-carousel indicator-position="outside">
                    <el-carousel-item v-for="image in images" :key="image.id">
                        <img :src="image.url"/>
                    </el-carousel-item>
                </el-carousel>
            </el-dialog>
        </template>
    </div>
</body>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript" src="../../js/axios.min.js"></script>
<script src="../../element-ui/js/index.js"></script>
<script type="text/javascript" src="../../js/url.js"></script>
<script src="../../js/admin/camera/list.js"></script>

</html>
